<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="image">
            <img src="images/Frame 11.png">
        </div>
        <div class="box">
            <h1>Register</h1>
            <div class="big-inp"><div class="mail"><img src="images/Email.png" alt="" ></div><input type="text" placeholder="Username" required></div>
            <div class="big-inp"><div class="mail"><img src="images/Email.png" alt="" ></div><input type="email" placeholder="Email Address" required></div>
            <div class="big-inp"><div class="password"><img src="images/Password.png" alt="" ></div><input type="password" placeholder="Password" required></div>
            <div class="checkbox"><input type="checkbox" class="small-box"><span>Agree to the Privacy policies & Terms of use</span></div>

            <button type="submit" class="login">Register</button><br>
            <button class="signin"><div class="google"><img src="images/Google.png" alt="" ></div>Sign In with Google</button>
            <p class="no-account">Already have an account? <a href="" class="join">Join Us</a></p>
        </div>
    </main>
</body>
</html>
