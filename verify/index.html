<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="images/Frame 11.png">
        </div>
        <div class="box">
            <div class="mail">
                <img src="images/opened envelope.png" alt="">
            </div>
            <h1>Please Verify Account</h1>
            <p class="text">Enter the code we sent <span class="user-mail">you@example.com </span>to verify your account</p>
            <div class="inputs">
                <input type="text" maxlength="1" id="input1">
                <input type="text" maxlength="1" id="input2">
                <input type="text" maxlength="1" id="input3">
                <input type="text" maxlength="1" id="input4">
                <input type="text" maxlength="1" id="input5">
                <input type="text" maxlength="1" id="input6">
            </div>
            <div class="countdown"><div><img src="images/Alarm Clock.png" alt=""></div><span id="timer">1:00</span></div>
            <p class="receive">Didn't receive the code? <span class="send" id="nonlink">Resend</span><span><a href="" id="link">Resend</a></span></p>
            <button class="login">Verify</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
