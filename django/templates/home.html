{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}


{% block content %}

<div class="image">
    <img src="{% static 'images/Frame 11.png' %}">
</div>

<div class="box">
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>        
        <p>{% include 'logout.html' %}</p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'account_login' %}">Log In</a>
    {% endif %}
</div>

{% endblock content %}
